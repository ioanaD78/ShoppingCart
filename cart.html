<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cart - The Vinyl Destination</title>
</head>

<body>
    <div class="cart-body p-5 ">
        <div class="card container-fluid">
            <div class="row">
                <div class="cart-row col-lg-12 cart p-5">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card container-fluid ">
            <div class="row ">
                <div class="totals col-lg-12 p-2">
                    <div class="row">
                        <p class="col">Subtotal</p>
                        <p class="col subtotal" value="0">0</p>
                    </div>
                    <div class="row">
                        <p class="col">Shipping</p>
                        <p class="col">0</p>
                    </div>
                    <div class="row">
                        <p class="col">Total</p>
                        <p class="col">0</p>
                    </div>
                    <div class="checkout-btn">
                        <button class="btn start-btn w-100 mt-0">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-5 back-to-shop font-weight-bold p-3">
            <a href="products.html" class="back-to-shop">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Back to shop</a>
        </div>
        <span id="result"></span>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="cart.js" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
