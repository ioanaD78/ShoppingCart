<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/23.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Products - The Vinyl Destination</title>
</head>

<body>
    <!-- navbar -->
    <div class="header-green fixed-top">
        <nav class="row navbar navbar-expand-lg navbar-dark">
            <div class="col container-fluid justify-content-start">
                <button class="btn bg-transparent">
                    <img id="navbar-logo" src="/assets/logo.png" style="width:300px; height:30px;">
                </button>
            </div>
            <div>
                <div class="col dropdown">
                    <button class="btn bi bi-bag nav-btns"></button>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <ul class="dropdown-cart p-2" id="dropdown-cart">
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </div>

    <!-- products area -->
    <div class="discs container-fluid align-items-center justify-content-center">
        <div class="products row row-cols-4 my-5 justify-content-center" id="products">
            <div class="template-card px-3 my-3" id="template-card">
                <img src="./assets/placeholder.jpg" class="mockImg img-fluid rounded" style="width: 300px;">
                <div class="d-flex justify-content-between align-items-center mt-3 px-2">
                    <h5 class="mockTitle text-dark"> Title </h5>
                </div>
                <div class="mt-2 px-2">
                    <h6 class="mockArtist text-muted">Artist</h6>
                    <p class="mockCondition small text-muted mb-0 p-3 text-truncate">Mint
                    </p>
                </div>

                <div class="mockPrice text-muted font-weight-bold">
                    <h4>€25</h4>
                </div>
                <div class="text-center mt-2">
                    <button class="mockButton btn add-cart-btn px-3">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto text-center text-white" style="background-color: #002D1A;">
        <div class="container-fluid pt-4">
            <!-- Social media-->
            <section class="mb-4">
                <a class="btn btn-link btn-lg text-light" href="https://www.facebook.com/ioana.dan87/">
                    <i class="bi bi-facebook"></i>
                </a>
                <a class="btn btn-link btn-lg text-light" href="https://www.instagram.com/ioana_.dan/">
                    <i class="bi bi-instagram"></i>
                </a>
            </section>
            <!-- Copyright -->
            <section class="copyright">
                © 2021 Copyright:
                <a class="text-light" href="/html/landing.html">The Vinyl Destination</a>
            </section>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/l"></script>
    <script src="/js/products.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
