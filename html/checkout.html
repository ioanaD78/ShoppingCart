<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="shortcut icon" href="/assets/23.png">
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Checkout - The Vinyl Destination</title>
</head>

<body>
    <div class="checkout h-100">
        <div class="container-fluid p-3 w-50">
            <div class="text-center text-light">
                <p class="display-4">Shipping Details</p>
                <p class="display-6">Please fill in your shipping details.</p>
            </div>
            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">
                                <form class="form">

                                    <div class="col-md-12">
                                        <div class="input-group mt-3">
                                            <span class="input-group-text text-muted">
                        <i class="bi bi-person-fill"></i>
                      </span>
                                            <input type="text" id="name" class="form-control" placeholder="Full Name (eg. John Johnson)" required />
                                        </div>

                                    </div>

                                    <div class="col-md-12">
                                        <div class="input-group mt-3">
                                            <span class="input-group-text">
                        <i class="bi bi-envelope-fill text-muted"></i>
                      </span>
                                            <input type="text" id="email" class="form-control" placeholder="E-mail Address (eg. john@example.com)" required />

                                        </div>

                                    </div>

                                    <div class="col-md-12">
                                        <div class="input-group mt-3">
                                            <span class="input-group-text">
                        <i class="bi bi-phone-fill text-muted"></i>
                      </span>
                                            <input type="text" id="phone" class="form-control" placeholder="Phone (eg. 0745122378)" required />

                                        </div>

                                    </div>

                                    <div class="col-md-12">
                                        <div class="input-group mt-3">
                                            <span class="input-group-text">
                                                <i class="bi bi-geo-alt-fill text-muted"></i>
                                            </span>
                                            <input type="text" id="address" class="form-control" placeholder="Address (eg. Rozelor nr. 61 bl. 2 ap. 18)" required />
                                        </div>

                                    </div>

                                    <div class="col-md-12">
                                        <div class="input-group mt-3">
                                            <span class="input-group-text">
                                                <i class="bi bi-map-fill text-muted"></i>
                      </span>
                                            <select class="form-select" id="city" required>
                      </select>

                                        </div>
                                    </div>

                                    <div class="col-md-12 mt-3">
                                        <p>Please select a delivery date:</p>
                                        <div class="input-group mt-3 justify-content-center align-items-center">
                                            <input class="border-0 h-100" type="date" name="date" id="date" required>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                        <label class="form-check-label">I agree with the Terms & Conditions.</label>
                                    </div>


                                    <div class="form-button mt-3">
                                        <button id="submit" class="btn submit-btn">Place order</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="/js/checkout.js" />
</body>

</html>
